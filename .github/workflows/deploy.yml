name: ci-cd-backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform init
        working-directory: infra
        run: terraform init -input=false

      - name: Terraform apply (infra + ECR)
        working-directory: infra
        run: terraform apply -auto-approve -input=false

      - name: Get ECR repository URL
        id: ecr
        working-directory: infra
        run: |
          echo "url=$(terraform output -raw ecr_repository_url)" >> $GITHUB_OUTPUT

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
            | docker login --username AWS --password-stdin ${{ steps.ecr.outputs.url }}

      - name: Build backend Docker image
        working-directory: backend
        run: |
          docker build -t backend:latest .

      - name: Tag and push image
        run: |
          ECR_URL=${{ steps.ecr.outputs.url }}
          docker tag backend:latest ${ECR_URL}:latest
          docker push ${ECR_URL}:latest

      - name: Terraform apply (update ECS with new image)
        working-directory: infra
        run: |
          ECR_URL=${{ steps.ecr.outputs.url }}:latest
          terraform apply -auto-approve -input=false -var="container_image=${ECR_URL}"

      - name: Show service URL
        working-directory: infra
        run: terraform output alb_dns_name